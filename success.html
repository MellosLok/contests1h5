<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报名成功 - 聚光灯 主题游戏创作征集 S1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 60px 60px;
            text-align: center;
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content-section {
            padding: 60px 80px;
            text-align: center;
        }

        .success-message {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .guidance-text {
            font-size: 18px;
            color: #374151;
            margin-bottom: 50px;
            line-height: 1.6;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            border-left: 5px solid #10b981;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-button {
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .primary-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .secondary-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .secondary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        .info-box {
            background: #e8f4fd;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .info-title {
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 10px;
        }

        .info-text {
            color: #374151;
            font-size: 14px;
            line-height: 1.5;
        }

        /* 响应式设计 */
        @media (max-width: 700px) {
            .container {
                width: 100%;
                margin: 0;
            }
            
            .header {
                padding: 40px 20px;
            }
            
            .content-section {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .success-message {
                font-size: 18px;
            }
            
            .guidance-text {
                font-size: 16px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="success-icon">✓</div>
            <h1>报名成功</h1>
            <p>您已报名参加本期主题游戏征集，请按照以下指引，在征集期内尽快提交游戏</p>
        </div>

        <div class="content-section">
            <div class="button-group">
                <a href="#" class="action-button primary-button">
                    我没有TapTap开发者账号，前往注册
                </a>
                <a href="#" class="action-button secondary-button">
                    我已注册TapTap开发者账号，前往开发者后台投稿游戏
                </a>
            </div>

            <div class="info-box">
                <div class="info-title">温馨提示</div>
                <div class="info-text">
                    征集时间：2025年7月28日 - 2025年10月26日<br>
                    请在征集期内完成游戏投稿，投稿时间越早，获得奖励的机会越大
                </div>
            </div>

            <a href="index.html" class="back-link">← 返回活动详情页</a>
        </div>
    </div>
</body>
</html>
