<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报名表单 - 聚光灯 主题游戏创作征集 S1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 60px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-section {
            padding: 60px 80px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input.disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
            border-color: #dee2e6;
        }

        .form-input.disabled:focus {
            border-color: #dee2e6;
            box-shadow: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        /* 响应式设计 */
        @media (max-width: 700px) {
            .container {
                width: 100%;
                margin: 0;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .form-section {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>聚光灯 主题游戏创作征集 S1</h1>
            <p>报名表单</p>
        </div>

        <div class="form-section">
            <h2 class="form-title">填写报名信息</h2>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label class="form-label">TapTap ID</label>
                    <input type="text" class="form-input disabled" value="1234567" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">手机号</label>
                    <input type="tel" class="form-input" placeholder="请输入您的手机号" required>
                </div>

                <div class="form-group">
                    <label class="form-label">微信号</label>
                    <input type="text" class="form-input" placeholder="请输入您的微信号" required>
                </div>

                <button type="submit" class="submit-btn">提交报名</button>
            </form>

            <a href="index.html" class="back-link">← 返回活动详情页</a>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 直接跳转到成功页面
            window.location.href = 'success.html';
            
            // 可以在这里添加实际的表单提交逻辑
            // 例如发送到服务器或第三方服务
        });
    </script>
</body>
</html>
