<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无厂商账号 - 聚光灯主题游戏创作征集#1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 60px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content-section {
            padding: 60px 80px;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: #f8f9fa;
            border: 3px solid #e1e8ed;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #6c757d;
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e1e8ed;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        /* 响应式设计 */
        @media (max-width: 700px) {
            .container {
                width: 100%;
                margin: 0;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .content-section {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 18px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>聚光灯主题游戏创作征集#1</h1>
        </div>

        <div class="content-section">
            <div class="message">您现在登录的TapTap账号无关联厂商</div>
            
            <div class="description">
                请先创建厂商或登录已关联厂商的TapTap账号后再参与活动。
            </div>

            <div class="action-buttons">
                <a href="#" class="btn btn-primary">去创建厂商</a>
                <a href="index.html" class="btn btn-secondary">返回</a>
            </div>

            <a href="index.html" class="back-link">← 返回活动详情页</a>
        </div>
    </div>

    <script>
        // 去创建厂商按钮点击事件
        document.querySelector('.btn-primary').addEventListener('click', function(e) {
            e.preventDefault();
            // 这里可以添加跳转到厂商创建页面的逻辑
            alert('跳转到厂商创建页面');
        });
    </script>
</body>
</html>
